{{- if .Values.warmRuntimes.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.warmRuntimes.configMapName }}
  labels:
    {{- include "runtime-api.labels" . | nindent 4 }}
data:
  warm-runtimes.json: |
    {{- dict "count" .Values.warmRuntimes.count "configs" .Values.warmRuntimes.configs | toJson | nindent 4 }}
{{- end }}
