# Example values.yaml showing how to use ingressBase feature
# This demonstrates how to configure runtime ingress inheritance

ingressBase:
  enabled: true
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: base-ingress
    labels:
      app: runtime-api
      environment: production
      team: platform
      managed-by: helm
      version: v1.0.0
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: "100m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
  spec:
    rules: []

# When this is deployed, all runtime ingresses will inherit:
# - All labels except runtime_id and session_id
# - All annotations including SSL settings and cert-manager configuration
# - The nginx ingress class (unless INGRESS_CLASS is explicitly set)